<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Cours Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /*
      Université Laval colour palette (see documentation【362018063329747†L116-L123】):
      - Primary red:    #e30513
      - Primary yellow: #ffc103
      - Dark grey:      #515151
    */
    :root {
      --laval-red: #e30513;
      --laval-yellow: #ffc103;
      --laval-dark-grey: #515151;
      --laval-light-grey: #d9d9d9;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 16px;
      background: #ffffff;
      min-width: 240px;
    }

    header {
      display: flex;
      align-items: center;
      border-bottom: 4px solid var(--laval-yellow);
      padding-bottom: 8px;
      margin-bottom: 12px;
    }

    header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    header h1 {
      font-size: 16px;
      font-weight: bold;
      color: var(--laval-dark-grey);
      margin: 0;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #filter {
      background: var(--laval-red);
      color: white;
    }

    #filter:hover {
      background: #c10c11;
    }

    #reset {
      background: var(--laval-dark-grey);
      color: white;
    }

    #reset:hover {
      background: #333333;
    }

    #status {
      font-size: 12px;
      color: var(--laval-dark-grey);
      min-height: 1.2em;
    }
  </style>
</head>
<body>
